   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>State Manager Demo</title>
    <script src="stateManager.js"></script>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <!-- 
        01. initial implementation
        02. remove the 'store' direct dependency in the component
        03. introducing 'actionCreators'
        04. introducing 'actionDispatchers'
        05. simplify passing the actionDispatchers to the component
        06. refactor the component
     -->
    <script type="text/babel">
        function spinnerReducer(currentState = 0 , action){
            //DO NOT update the current state
            //ALLWAYS return a NEW state (treat the currenState as immutable)
            if (action.type === 'INCREMENT') return currentState + 1;
            if (action.type === 'DECREMENT') return currentState - 1;
            return currentState;
        }

        const store = StateManager.createStore(spinnerReducer);

        class Spinner extends React.Component {
            render(){
                const { value, decrement, increment } = this.props;
                return(
                    <div>
                        <h3>Spinner</h3>
                        <hr/>
                        <input type="button" value="Decrement" onClick={decrement}/>
                        <span> [ {value} ] </span>
                        <input type="button" value="Increment" onClick={increment}/>
                    </div>
                )
            }
        }

        const spinnerActionCreators = {
            decrement(){
                const action = { type : 'DECREMENT'};
                return action;
            },
            increment(){
                const action = { type : 'INCREMENT' };
                return action;
            }
        }

        function bindActionCreators(actionCreators, dispatch){
            const actionDispatchers = {
                decrement(){
                    const action = actionCreators.decrement();
                    dispatch(action);
                }, 
                increment(){
                    const action = actionCreators.increment();
                    dispatch(action);
                }
            };
            return actionDispatchers;
        }

        const actionDispatchers = bindActionCreators(spinnerActionCreators, store.dispatch);

        function renderSpinner(){
            const value = store.getState();
            ReactDOM.render(
                /* <Spinner value={value} decrement={actionDispatchers.decrement} increment={actionDispatchers.increment}/> */
                <Spinner value={value} {...actionDispatchers}/>
            , document.getElementById('root'))
        }
        renderSpinner();
        store.subscribe(renderSpinner);
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
