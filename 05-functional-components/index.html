<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Greeter</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/babel">

        const Greeter = ({ template }) => {
            const [ userName, setUserName ] = React.useState('');
            const [ message, setMessage ] = React.useState('');
            const onBtnGreetClick = () => {
                const greetMessage = `Hi ${userName}, ${template}`;
                setMessage(greetMessage);
            };
            return(
                <div>
                    <h3>Greeter</h3>
                    <hr/>
                    <label htmlFor="">User Name :</label>
                    <input type="text" onChange={ evt => setUserName(evt.target.value) } />
                    <input type="button" value="Greet" onClick={onBtnGreetClick} />
                    <div>{message}</div>
                </div>
            );
        };

        ReactDOM.render(
            <Greeter template="Have a good day!"/>, 
        document.getElementById('root'))
    </script>
</head>
<body>
    <div id="root">
        
    </div>
</body>
</html>
